<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Tutorial</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="MainController">

    <h3>The number is {{view.number}}</h3>
    <button ng-click="pickRandomNumber()">Pick Random Number</button>

    <h3>Word Reverser</h3>
    <input type="text" ng-model="view.word">
    <p>
      Your word is {{view.word}}
    </p>
    <button ng-click="reverse(view.word)">Reverse!</button>

    <h3>Ping Pong Score Keeper</h3>
    <div class="divboxPing" ng-mouseenter="addScore1()" ng-class="{green: view.winner === 'player1', red: view.winner === 'player2'}">
      <h4>Player 1</h4>
      <h1>
        {{view.enterCount1}}
      </h1>
      <p ng-show="view.server">
        Serving!
      </p>
      <p ng-show="view.enterCount1 >= 11">
        Winner!
      </p>
      <p ng-show="view.enterCount2 >= 11">
        Loser!
      </p>
    </div>
    <div class="divboxPing" ng-mouseenter="addScore2()" ng-class="{'green': view.winner === 'player2', 'red': view.winner === 'player1'}">
      <h4>Player 2</h4>
      <h1>
        {{view.enterCount2}}
      </h1>
      <p ng-hide="view.server">
        Serving!
      </p>
      <p ng-show="view.enterCount2 >= 11">
        Winner!
      </p>
      <p ng-show="view.enterCount1 >= 11">
        Loser!
      </p>
    </div>
    <button ng-click="reset()">Reset</button>

    <h3>Random Color Generator</h3>
    <div class="divbox" ng-mouseenter="divStyle={'background-color': randomColor()}; randomColor()" ng-style="divStyle">
    </div>
    <button ng-click="replay()">Replay Colors</button>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
